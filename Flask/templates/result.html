<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for responsiveness -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/premium-photo/aienhanced-urban-traffic-management-system-city-traffic-control-center-using-ai-manage-traffic-flow_1230253-19172.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #007bff;
            margin: 20px 0;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #218838;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .result-box {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }

            a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Predicted Traffic Volume:</h2>
        <h1>{{ prediction }}</h1>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
